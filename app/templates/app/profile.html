{% extends 'app/page.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <h2>Thông tin tài khoản</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label"><strong>Username:</strong></label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email:</strong></label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="first_name" class="form-label"><strong>First Name:</strong></label>
                        <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label"><strong>Last Name:</strong></label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}">
                    </div>
                    <!-- Bạn có thể thêm nhiều ô text khác tại đây -->
                </div>
                <div class="col-md-6">
                    <!-- Nếu bạn muốn thêm hình ảnh hoặc các thông tin khác -->
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
            </div>
        
        <div class="mt-3">
            <a href="{% url 'editprofile' %}" class="btn btn-primary">Chỉnh sửa thông tin</a>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
